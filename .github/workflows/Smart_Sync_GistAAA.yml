          # é˜²æ­¢é‡å¤è¿½åŠ 
          if fu_xie_a_content in zhu_he_content:
              print("âœ… fu_xie_A å·²ç»åœ¨ ZHU_HE ä¸­ï¼Œè·³è¿‡è¿½åŠ ")
