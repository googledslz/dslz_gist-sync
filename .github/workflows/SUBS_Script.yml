name: 读取 Clash Config

on:
  schedule:
    # 每天北京时间早上 6 点和 18 点执行 (UTC 22:00 / 10:00)
    - cron: "22 22 * * *"  # UTC 22:00 = 北京时间 6:00
    - cron: "0 10 * * *"   # UTC 10:00 = 北京时间 18:00
  workflow_dispatch:   # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Print subscription list
        run: cat tmp/1.TXT

      - name: Run subs.py
        run: python subs.py

      - name: Commit clash.yaml
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull origin main --rebase || true
          git add clash.yaml
          git commit -m "update clash config" || echo "No changes to commit"
          git push origin main
