name: 读取 Clash Config



on:
  schedule:
    # 每天北京时间早上 8 点执行 (UTC 0 点)
    - cron: "22 22 * * *"  # UTC 22:00 = 北京时间 6:00
    - cron: "0 10 * * *"   # UTC 10:00 = 北京时间 18:00
    
  workflow_dispatch:   # 手动触发

permissions:
  contents: write   # 🔑 关键：允许推送代码

jobs:
  update-subs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Show subscription links
        run: |
          echo "=== tmp/1.TXT 内容如下 ==="
          cat tmp/1.TXT || echo "⚠️ tmp/1.TXT 文件不存在"

      - name: Run subs.py
        run: |
          python subs.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add clash.yaml
          git commit -m "update clash config" || echo "No changes to commit"
          git push
