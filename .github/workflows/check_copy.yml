if first_run:
    print("ðŸ†• ç¬¬ä¸€æ¬¡è¿è¡Œï¼Œå¼ºåˆ¶ç”Ÿæˆ pc.yaml")
elif zhu_he_content != old_content:
    print("ðŸ”„ ZHU_HE å†…å®¹å˜åŒ–ï¼Œæ›´æ–°å¹¶å†™å…¥ pc.yaml")
