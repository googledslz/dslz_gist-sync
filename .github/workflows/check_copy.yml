name: Check Copy

on:
  workflow_dispatch:   # 手动触发
  schedule:
    - cron: "*/10 * * * *"  # 每 10 分钟执行一次

jobs:
  check-copy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run check_copy.py
        run: python check_copy.py

      - name: Debug tmp directory
        run: ls -R tmp || echo "tmp directory not found"

      - name: Show pc.yaml content
        run: cat tmp/pc.yaml || echo "pc.yaml not found"

      - name: Upload pc.yaml artifact
        uses: actions/upload-artifact@v3
        with:
          name: pc-yaml
          path: tmp/pc.yaml
